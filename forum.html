<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Général</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Forum - Général</h1>
        <a href="index.html">Retour à l'accueil</a>
    </header>
    <main>
        <section class="posts">
            <h2>Messages</h2>
            <div class="post">
                <p><strong>Utilisateur 1:</strong> Premier message sur ce forum !</p>
            </div>
            <div class="post">
                <p><strong>Utilisateur 2:</strong> Salut tout le monde !</p>
            </div>
        </section>
        <section class="new-post">
            <h2>Ajouter un message</h2>
            <form>
                <label for="username">Nom :</label>
                <input type="text" id="username" placeholder="Anonyme">
                <label for="message">Message :</label>
                <textarea id="message" placeholder="Votre message ici"></textarea>
                <button type="submit">Poster</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mini Forum.</p>
    </footer>
</body>
</html>
